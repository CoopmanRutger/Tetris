<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="assets/css/reset.css" type="text/css" rel="stylesheet">
    <link href="assets/css/battlefield.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.0/css/all.css" integrity="sha384-aOkxzJ5uQz7WBObEZcHvV5JvRW3TUc2rNPA7pe3AwnsUohiw1Vj2Rgx2KSOkF5+h" crossorigin="anonymous">

    <title>To battle!!!!!</title>
</head>
<body class="pause">
<script src="assets/js/mayPersonLogin.js"></script>
<main>
    <header>
        <div><span id="time"></span></div>
        <p id="pause">
            <i class="fas fa-pause"></i>
        </p>
        <div><p></p></div>
    </header>

    <div class="canvas_wrap">
        <p id="player1name"></p>
        <canvas id="player1" width="240" height="400"></canvas>

        <aside id="linesPlayer1">
            <p>lines: <span>0</span></p>
            <br>
            <p id="scoreplayer1">0</p>
        </aside>

        <div id="heroimgplayer1">

        </div>

        <div id="heroplayer1">
            <p id="abilty1p1"> test test test</p>
            <p id="abilty2p1">test2x</p>
        </div>
    </div>
    <div class="canvas_wrap">
        <p id="player2name"></p>
        <canvas id="player2" width="240" height="400"></canvas>
        <aside id="linesPlayer2">
            <p>lines: <span>0</span></p>
            <br>
            <p id="scoreplayer2">0</p>
        </aside>

        <div id="heroimgplayer2">
        </div>

        <div id="heroplayer2">
            <p id="abilty1p2">test1</p>
            <p id="abilty2p2">test2</p>
        </div>
    </div>

    <a href="#" id="openmodal">Concede</a>
</main>

    <aside id="modaldiv" class="modal">

        <div class="modal-content">
            <p>Do you really want to concede?</p>
            <a id="concede" class="close" href="gameStart.html">Concede</a>
            <a id="keepplaying" class="close">Keep playing</a>
        </div>

    </aside>

    <aside id="pauseModal" class="">
        <p id="pauseContent">Resume playing:<br>
        <i class="fas fa-play" id="resume"></i></p>
    </aside>


<script src="https://cdn.jsdelivr.net/sockjs/0.3.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vertx/3.5.4/vertx-eventbus.min.js"></script>

<script src="assets/js/battlefield.js"></script>
<script src="assets/js/functions.js"></script>
</body>
</html>
