<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="css/reset.css" type="text/css" rel="stylesheet">
    <link href="css/login_register.css" type="text/css" rel="stylesheet">
</head>
<body>
<main>
    <h1>Register</h1>
    <form>
        <input type="hidden" name="csrftoken" value="{{csrftoken}}"/><label for="registerEmail">Email:</label>
        <input type="email" id="registerEmail" name="registerEmail" autofocus required placeholder="email@sth.com" />

        <label for="registerUsername">Username:</label>
        <input type="text" id="registerUsername" name="registerUsername" required placeholder="Username"/>
        <p id="userError"></p>

        <label for="registerPlayername">Playername:</label>
        <input type="text" id="registerPlayername" name="registerPlayername" required placeholder="Playername" />

        <label for="registerPassword">Password:</label>
        <input type="password" id="registerPassword" name="registerPassword" required placeholder="Password"/>

        <label for="repeatPassword">Repeat password:</label>
        <input type="password" id="repeatPassword" name="repeatPassword" required placeholder="Repeat Password" />

        <input type="submit" id="register" name="register" value="Register"/>
    </form>
    <p id="errorMessage"></p>
    <p>Back to <a href="login.html">sign in page</a>.</p>
</main>

<script src="https://cdn.jsdelivr.net/sockjs/0.3.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vertx/3.5.4/vertx-eventbus.min.js"></script>
<script src="js/register.js"></script>
</body>
</html>
