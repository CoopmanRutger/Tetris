<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="../../assets/css/reset.css" type="text/css" rel="stylesheet">
    <link href="../../assets/css/login_register.css" type="text/css" rel="stylesheet">
</head>
<body>
<main>
    <h1>Sign in</h1>
    <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" autofocus required placeholder="Username"/>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required placeholder="Password"/>

        <input type="submit" id="Login" name="Login" value="Sign in"/>
    </form>
    <p>Don't have an account yet? Register <a href="register.html">here</a>.</p>
</main>

<script src="https://cdn.jsdelivr.net/sockjs/0.3.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vertx/3.5.4/vertx-eventbus.min.js"></script>
</body>
</html>
